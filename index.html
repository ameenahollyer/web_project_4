<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__vector" src="images/Vector.svg" alt="website logo">
    </header>

    <main>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close popup__close_edit" type="button"><img src="images/Close-Icon.svg" alt="close icon"></button>
                <h2 class="popup__title">Edit profile</h2>
                <form class="popup__form popup__form_type_edit" name="form">
                    <fieldset class="popup__field">
                        <input type="text" class="popup__input popup__input_type_name" placeholder="Name" id="name">
                        <input type="text" class="popup__input popup__input_type_info" placeholder="About me" id="caption"></fieldset>
                    <button class="popup__button" id="saveBtn">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button class="popup__close popup__close_add" type="button"><img src="images/Close-Icon.svg" alt="close icon"></button>
                <h2 class="popup__title">New Card</h2>
                <form class="popup__form popup__form_type_add" name="form">
                    <fieldset class="popup__field">
                        <input type="text" class="popup__input popup__input_type_title" placeholder="Title" id="title">
                        <input type="text" class="popup__input popup__input_type_link" placeholder="Link" id="link"></fieldset>
                    <button class="popup__button" id="saveBtn">Create</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_preview">
            <div class="popup__container popup__container_type_preview">
                <button class="popup__close popup__close_type_preview" type="button"><img src="images/Close-Icon.svg" alt="close icon"></button>
                <img class="popup__preview-image">
                <p class="popup__preview-caption"></p>
            </div>
        </div>

        <section class="profile">
            <img class="profile__image" src="images/image.jpg" alt="image of Jacques Cousteau">
            <div class="profile__block">
                <div class="profile__block-inner">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__square-button" src="images/square-button.svg" alt="profile edit button icon">
                    </button>
                </div>
                <p class="profile__caption">Explorer</p>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__rectangle-button" src="images/plus-button.svg" alt="photo grid button icon">
            </button>
        </section>

        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <template id="card-template">
    <div class="elements__card">
        <button class="elements__delete-button" type="button"></button>
        <img class="elements__image">
        <div class="elements__caption">
            <h2 class="elements__place"></h2>
            <button class="elements__button" type="button"></button>
        </div>
    </div>
    </template>

</body>
<script src="scripts/index.js"></script>

</html>
