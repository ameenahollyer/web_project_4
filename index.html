<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__vector" src="images/Vector.svg" alt="website logo">
    </header>

    <main>

        <div class="popup">
            <div class="popup__overlay">
                <div class="popup__container">
                    <img class="popup__close" src="images/Close-Icon.svg" alt="close icon">
                    <h2 class="popup__title">Edit profile</h2>
                    <form class="popup__form">
                        <fieldset class="popup__field">
                            <input type="text" class="popup__input popup__input_name" placeholder="Name" id="name"></fieldset>
                        <fieldset class="popup__field">
                            <input type="text" class="popup__input popup__input_info" placeholder="About me" id="caption"></fieldset>
                        <button class="popup__button" id="saveBtn">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <section class="profile">
            <img class="profile__image" src="images/image.jpg" alt="image of Jacques Cousteau">
            <div class="profile__block">
                <div class="profile__block-inner">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__square-button" src="images/square-button.svg" alt="profile edit button icon">
                    </button>
                </div>
                <p class="profile__caption">Explorer</p>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__rectangle-button" src="images/plus-button.svg" alt="photo grid button icon">
            </button>
        </section>

        <section class="elements">
            <div class="elements__card">
                <img class="elements__image" src="images/yosemite.jpg" alt="picture of Yosemite">
                <div class="elements__caption">
                    <h2 class="elements__place">Yosemite Valley</h2>
                    <button class="elements__button" type="button"><img class="elements__heart" src="images/heart.svg" alt="like button icon"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="images/lake-louise.jpg" alt="picture of Lake Louise">
                <div class="elements__caption">
                    <h2 class="elements__place">Lake Louise</h2>
                    <button class="elements__button" type="button"><img class="elements__heart" src="images/heart.svg" alt="like button icon"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="images/bald-mountains.jpg" alt="picture of Bald Mountains">
                <div class="elements__caption">
                    <h2 class="elements__place">Bald Mountains</h2>
                    <button class="elements__button" type="button"><img class="elements__heart" src="images/heart.svg" alt="like button icon"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="images/latemar.jpg" alt="picture of Latemar">
                <div class="elements__caption">
                    <h2 class="elements__place">Latemar</h2>
                    <button class="elements__button" type="button"><img class="elements__heart" src="images/heart.svg" alt="like button icon"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="images/vanoise-naitions.jpg" alt="picture of Vanoise">
                <div class="elements__caption">
                    <h2 class="elements__place">Vanoise National</h2>
                    <button class="elements__button" type="button"><img class="elements__heart" src="images/heart.svg" alt="like button icon"></button>
                </div>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="images/lago-di-braise.jpg" alt="picture of Lago Di Braise">
                <div class="elements__caption">
                    <h2 class="elements__place">Lago di Braies</h2>
                    <button class="elements__button" type="button"><img class="elements__heart" src="images/heart.svg" alt="like button icon"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>

    <script src="scripts/index.js"></script>

</body>

</html>
